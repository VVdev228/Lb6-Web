{% extends "shop/layout.html" %}

{% block title %}Видалити категорію{% endblock %}

{% block content %}
  <h2>Видалити категорію</h2>
  <div class="card form-card">
    <p>Ви впевнені, що хочете видалити категорію <strong>{{ object.name }}</strong>?</p>
    <form method="post">
      {% csrf_token %}
      <button type="submit" class="btn-danger">Підтвердити видалення</button>
      <a class="btn-action" href="{% url 'shop:category_detail' object.slug %}">Скасувати</a>
    </form>
  </div>
{% endblock %}
